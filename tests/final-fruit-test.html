<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background: linear-gradient(135deg, #0b1020 0%, #1a1a2e 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 40px 30px;
            max-width: 500px;
            margin: 50px auto;
            position: relative;
            pointer-events: none;
            z-index: 10;
        }

        .glass-card * {
            pointer-events: auto;
        }

        #fruits-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            overflow: hidden;
        }

        .fruit {
            position: absolute;
            width: 60px;
            height: 60px;
            pointer-events: auto !important;
            cursor: pointer;
            transition: transform 0.2s ease;
            animation: fall linear infinite;
            opacity: 0.9;
            font-size: 50px;
            text-align: center;
            line-height: 60px;
            z-index: 1000;
            user-select: none;
        }

        .fruit:hover {
            transform: scale(1.15);
        }

        @keyframes fall {
            from { top: -100px; }
            to { top: 100vh; }
        }

        .shatter-pomegranate {
            animation: pomegranate-shatter 0.8s ease-out forwards;
        }

        .shatter-watermelon {
            animation: watermelon-shatter 0.8s ease-out forwards;
        }

        @keyframes pomegranate-shatter {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            100% { transform: scale(0.1) rotate(360deg); opacity: 0; }
        }

        @keyframes watermelon-shatter {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            100% { transform: scale(0.1) rotate(360deg); opacity: 0; }
        }

        .seed-particle.demo-particle {
            animation-duration: 1.2s !important;
            font-size: 12px !important;
        }
    </style>
</head>
<body>
    <div class="glass-card">
        <h1 style="text-align: center;">Ø´Ø¨ ÛŒÙ„Ø¯Ø§ Ù…Ø¨Ø§Ø±Ú©</h1>
        <p style="text-align: center;">Ø±ÙˆÛŒ Ù…ÛŒÙˆÙ‡â€ŒÙ‡Ø§ÛŒÛŒ Ú©Ù‡ Ø§Ø² Ø¨Ø§Ù„Ø§ Ù…ÛŒâ€ŒØ±ÛŒØ²Ù†Ø¯ Ú©Ù„ÛŒÚ© Ú©Ù†ÛŒØ¯!</p>
        <p style="text-align: center; color: #60a5fa;">âœ… Ù…ÙˆØ¯Ø§Ù„: pointer-events: none</p>
        <p style="text-align: center; color: #60a5fa;">âœ… Ù…ÛŒÙˆÙ‡â€ŒÙ‡Ø§: z-index: 1000</p>
        <p style="text-align: center; color: #60a5fa;">âœ… Ú©Ù„ÛŒÚ©: event.preventDefault()</p>
    </div>

    <div id="fruits-container"></div>
    <div id="seeds-container"></div>

    <script>
        // Test implementation
        const CONFIG = {
            maxInitialFruits: 3,
            initialInterval: 2500,
            fruitSize: 60
        };

        startInitialFruitRain();

        function startInitialFruitRain() {
            const container = document.getElementById('fruits-container');
            console.log('ðŸŽª Starting fruit rain test...');

            setInterval(() => {
                if (container.querySelectorAll('.fruit').length < CONFIG.maxInitialFruits) {
                    spawnFruit(container);
                }
            }, CONFIG.initialInterval);
        }

        function spawnFruit(container) {
            const fruitType = Math.random() > 0.5 ? 'pomegranate' : 'watermelon';
            const fruitEmoji = fruitType === 'pomegranate' ? 'ðŸŽ' : 'ðŸ‰';

            const fruitEl = document.createElement('div');
            fruitEl.className = 'fruit';
            fruitEl.textContent = fruitEmoji;
            fruitEl.style.left = Math.random() * (window.innerWidth - CONFIG.fruitSize) + 'px';
            fruitEl.style.top = '-100px';
            fruitEl.dataset.type = fruitType;

            const fallDuration = Math.random() * 4000 + 3000;
            fruitEl.style.animation = `fall ${fallDuration}ms linear`;

            fruitEl.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                console.log('ðŸŽ¯ Fruit clicked:', fruitType);
                handleDemoFruitClick(fruitEl, fruitType);
            });

            container.appendChild(fruitEl);

            setTimeout(() => {
                if (fruitEl.parentNode) fruitEl.remove();
            }, fallDuration);
        }

        function handleDemoFruitClick(fruitEl, fruitType) {
            console.log('ðŸ’¥ Shattering fruit:', fruitType);

            fruitEl.style.animation = 'none';
            fruitEl.classList.add(`shatter-${fruitType}`);

            createDemoParticles(
                fruitEl.offsetLeft + fruitEl.offsetWidth/2,
                fruitEl.offsetTop + fruitEl.offsetHeight/2,
                fruitType
            );

            document.body.style.animation = 'shake 0.5s ease-in-out';
            setTimeout(() => {
                document.body.style.animation = '';
                if (fruitEl.parentNode) fruitEl.remove();
            }, 800);
        }

        function createDemoParticles(x, y, fruitType) {
            const container = document.getElementById('seeds-container');
            const particleCount = 8;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'seed-particle demo-particle';
                particle.textContent = fruitType === 'pomegranate' ? 'â€¢' : 'â—';
                particle.style.position = 'absolute';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.zIndex = '1000';
                particle.style.pointerEvents = 'none';

                const angle = (Math.PI * 2 * i) / particleCount;
                const distance = 80 + Math.random() * 40;
                particle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                particle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');

                container.appendChild(particle);

                setTimeout(() => {
                    if (particle.parentNode) particle.remove();
                }, 1500);
            }
        }
    </script>
