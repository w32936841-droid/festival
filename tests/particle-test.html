<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ¯ Particle Test</title>
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background: linear-gradient(135deg, #0b1020 0%, #1a1a2e 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }

        .test-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px;
        }

        .test-btn:hover {
            background: #2563eb;
        }

        #test-container {
            position: relative;
            width: 100%;
            height: 400px;
            border: 2px dashed #4ade80;
            border-radius: 10px;
            margin: 20px 0;
            background: rgba(255,255,255,0.05);
        }

        .seed-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            animation: seedBurst 1.2s ease-out forwards;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            z-index: 1000;
        }

        .seed-pomegranate {
            background: radial-gradient(circle, #dc2626 50%, #991b1b 100%);
            color: #dc2626;
            box-shadow: 0 0 5px rgba(220, 38, 38, 0.7);
        }

        .seed-watermelon {
            background: radial-gradient(circle, #2d2d2d 40%, #1a1a1a 100%);
            color: #4ade80;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
        }

        @keyframes seedBurst {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0.3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>ğŸ¯ Particle Explosion Test</h1>
    <p>Ø±ÙˆÛŒ Ø¯Ú©Ù…Ù‡â€ŒÙ‡Ø§ Ú©Ù„ÛŒÚ© Ú©Ù†ÛŒØ¯ ØªØ§ Ø°Ø±Ø§Øª Ø±Ø§ Ø¨Ø¨ÛŒÙ†ÛŒØ¯</p>

    <button class="test-btn" onclick="testPomegranate()">ğŸ ØªØ³Øª Ø§Ù†Ø§Ø±</button>
    <button class="test-btn" onclick="testWatermelon()">ğŸ‰ ØªØ³Øª Ù‡Ù†Ø¯ÙˆØ§Ù†Ù‡</button>

    <div id="test-container"></div>

    <script>
        function createParticles(x, y, fruitType) {
            const container = document.getElementById('test-container');
            const particleCount = 8;

            console.log('Creating', particleCount, 'particles for', fruitType, 'at', x, y);

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'seed-particle seed-' + fruitType;

                // Set particle content
                if (fruitType === 'pomegranate') {
                    particle.textContent = 'â€¢';
                } else if (fruitType === 'watermelon') {
                    particle.textContent = 'â—';
                }

                particle.style.left = x + 'px';
                particle.style.top = y + 'px';

                // Calculate trajectory
                const angle = (Math.PI * 2 * i) / particleCount + (Math.random() - 0.5) * 0.5;
                const distance = 80 + Math.random() * 40;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;

                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');

                console.log('Adding particle with tx:', tx, 'ty:', ty);
                container.appendChild(particle);

                // Remove after animation
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.remove();
                    }
                }, 1500);
            }
        }

        function testPomegranate() {
            const rect = document.getElementById('test-container').getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            createParticles(centerX, centerY, 'pomegranate');
        }

        function testWatermelon() {
            const rect = document.getElementById('test-container').getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            createParticles(centerX, centerY, 'watermelon');
        }
    </script>
</body>
</html>
