<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شب یلدا</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- صفحه ورودی -->
        <div id="welcomeScreen" class="welcome-screen active">
            <div class="background-elements">
                <img src="assets/images/pomegranate.png" class="floating-fruit pom-1" alt="Pomegranate">
                <img src="assets/images/watermelon.png" class="floating-fruit water-1" alt="Watermelon">
                <img src="assets/images/pomegranate.png" class="floating-fruit pom-2" alt="Pomegranate">
                <img src="assets/images/watermelon.png" class="floating-fruit water-2" alt="Watermelon">
            </div>

            <div class="card">
                <div class="logo">
                    <img src="assets/images/logo.png" alt="ON VPN Logo">
                </div>
                <h1>Happy Yalda Night</h1>
                <p class="subtitle">Yalda Night Festival</p>
                
                <form id="userForm" class="input-form">
                    <label for="userId">
                        <span class="emoji">👤</span>
                        Enter your Telegram User ID
                    </label>
                    <input 
                        type="text" 
                        id="userId" 
                        name="userId" 
                        placeholder="123456789"
                        pattern="[0-9]*"
                        inputmode="numeric"
                        required
                    >
                    <button type="submit" class="btn-submit">
                        <span class="emoji">🎁</span>
                        Enter the Festival
                    </button>
                </form>

                <div class="footer">Made by ONVPN Team</div>
            </div>
        </div>

        <!-- صفحه بازی -->
        <div id="gameScreen" class="game-screen">
            <div class="game-header">
                <div class="user-info">
                    <span>آیدی شما: </span>
                    <span id="displayUserId" class="highlight"></span>
                </div>
                <div class="score-info">
                    <span>تعداد هدایا: </span>
                    <span id="giftCount" class="highlight">0</span>
                </div>
            </div>
            
            <div id="gameArea" class="game-area">
                <!-- میوه‌ها اینجا spawn می‌شن -->
            </div>
        </div>

        <!-- مودال راهنما -->
        <div id="guideModal" class="modal">
            <div class="modal-content">
                <h2>📖 راهنمای بازی</h2>
                <div class="guide-list">
                    <div class="guide-item">
                        <span class="guide-emoji">🍉</span>
                        <p>روی هندوانه‌ها و انارها کلیک کن</p>
                    </div>
                    <div class="guide-item">
                        <span class="guide-emoji">💥</span>
                        <p>میوه منفجر می‌شه و هدیه می‌گیری</p>
                    </div>
                    <div class="guide-item">
                        <span class="guide-emoji">🎁</span>
                        <p>کد هدیه رو کپی کن و استفاده کن</p>
                    </div>
                </div>
                <button id="startGameBtn" class="btn-primary">بزن بریم! 🚀</button>
            </div>
        </div>

        <!-- مودال هدیه -->
        <div id="giftModal" class="modal">
            <div class="modal-content gift-modal">
                <div class="gift-icon">🎁</div>
                <h2 id="giftTitle" class="gift-title"></h2>
                <div id="giftCode" class="gift-code"></div>
                <p class="gift-hint">روی کد کلیک کنید تا کپی شود</p>
                <button id="continueBtn" class="btn-primary">ادامه بازی 🎮</button>
            </div>
        </div>

        <!-- لودینگ -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
        </div>

        <!-- کانتینر ذرات -->
        <div id="particleContainer" class="particle-container"></div>
    </div>

    <script src="js/game-v0.2.js"></script>
</body>
</html>
